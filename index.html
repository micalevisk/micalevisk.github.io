<!DOCTYPE html>
<html>
  <head>
      <link rel="shortcut icon" type="image/png" href="favicon.png"/>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Micalevisk++</title>
      <link rel="stylesheet" type="text/css" href="newstyle.css">
      <link rel="stylesheet" type="text/css" href="prioritystyle.css">
   </head>
   <body>
      <noscript>Your browser does not support JavaScript!</noscript>

      <panel id="app">

         <fieldset>
            <label>{{ title }}</label>
            <div>
              <header>
                <p>
                  <small>
                    {{ message.title }}
                    <a :href="message.author.profile" target="_blank" title="github profile" rel="noopener"><u>{{ message.author.name }}</u></a>
                    <br>
                    <a id="pie-chart" href="https://ionicabizau.github.io/github-profile-languages/api.html?@micalevisk" rel="noopener">abrir gr√°fico de uso das linguagens</a>
                    <br>
                  </small>
                  {{ message.body  }}
                </p>
                <hr>
                <input type="text" v-model="search" placeholder="filter by language">
              </header>
              <br>

              <div unselectable="on" class="unselectable" v-if="my_repos.length > 0">

                <div class="trigger-wrapper" v-for="(my_repo, idx) in filteredRepos" :style="{ '--border-color': my_repo.language_color }">
                  <div class="item-counter">{{ idx + 1 }}</div>
                  <div :id="'repo_' + my_repo.name.toLowerCase()" :data-createdAt="my_repo.created_at">
                    <a v-if="!my_repo.isPrivate"
                       :href="my_repo.isFork ? my_repo.url : (my_repo.homepage || my_repo.url)"
                       :title="'updated at ' + new Date(my_repo.updated_at).toLocaleString()"
                       target="_blank" rel="noopener">
                       <svg v-if="my_repo.isFork"
                        class="octicon octicon-repo-forked"
                        version="1.1" width="10" viewBox="0 0 10 16" height="15">
                        <path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
                        <svg v-else
                          class="octicon octicon-repo repo-icon"
                          viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
                          <path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>
                       {{ my_repo.name }}</a>
                    <a v-else
                       class="octicon octicon-lock repo-icon"
                       :title="'updated at ' + new Date(my_repo.updated_at).toLocaleString()">
                       <svg
                        viewBox="0 0 12 16" version="1.1" width="12" height="16"><path fill-rule="evenodd" d="M4 13H3v-1h1v1zm8-6v7c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V7c0-.55.45-1 1-1h1V4c0-2.2 1.8-4 4-4s4 1.8 4 4v2h1c.55 0 1 .45 1 1zM3.8 6h4.41V4c0-1.22-.98-2.2-2.2-2.2-1.22 0-2.2.98-2.2 2.2v2H3.8zM11 7H2v7h9V7zM4 8H3v1h1V8zm0 2H3v1h1v-1z"></path></svg>
                       {{ my_repo.name }}</a>
                  </div>
                  <div>
                    <span v-for="language in my_repo.languages" class="tag-color">{{ language.name }}</span>
                    <span v-if="my_repo.description.length" class="repo-description">{{ my_repo.description }}</span>
                  </div>
                </div>

              </div>
              <span v-else>
                <b v-html="message.loading"></b>
              </span>
            </div>
          </fieldset>

      </panel>

      <!-- Vue.js -->
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="GraphQL.js"></script>
      <!-- our app code -->
      <script src="bundle.js"></script>

  </body>
</html>
